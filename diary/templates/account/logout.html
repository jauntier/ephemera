<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Logout{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Varela Round", sans-serif;
            background-color: #f2d7d5;
            color: #7b1e1e;
            line-height: 1.6;
            background-image: url('logo.png');
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #7b1e1e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            background-color: #8a2c2c;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #a94444;
        }

        .container {
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 199, 199, 0.8);
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            margin: 20px 0;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #7b1e1e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #a94444;
        }

        footer {
            background-color: #7b1e1e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .contact-form {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff5e1;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form select, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #b22222;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus, .contact-form select:focus, .contact-form textarea:focus {
            border-color: #8b0000;
            outline: none;
        }

        .aesthetic-paragraph {
            font-size: 18px;
            line-height: 1.6;
            color: #7b1e1e;
            padding: 20px;
            margin: 0;
            background-color: #ffcccc;
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
        }

        .aesthetic-paragraph:hover {
            box-shadow: 0 6px 12px rgba(122, 20, 20, 0.15);
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            color: white;
        }

        .h2x {
            font-size: 24px;
            font-weight: 400;
            color: white;
            margin-top: 10px;
            border-radius: 60px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Ephemera</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'entry_list' %}">My Entries</a>
            <a href="{% url 'profile_view' %}">Profile</a>
            <a href="{% url 'account_logout' %}">Logout</a>
        </nav>
    </header>
    <main class="container">
        {% block content %}
            <h2 class="h2x">Logout</h2>
            <form method="post" action="{% url 'account_logout' %}" class="contact-form">
                {% csrf_token %}
                <button type="submit" class="btn">Logout</button>
            </form>
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Ephemera</p>
    </footer>
</body>
</html>



<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>.body {
        font-family: "Varela Round", sans-serif;
        background-color: #f2d7d5;
        color: #7b1e1e;
        line-height: 1.6;
        background-image: url('logo.png');
        background-position: center;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
    }

    .header {
        background-color: #7b1e1e;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    .nav {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        background-color: #8a2c2c;
    }

    .nav a {
        text-decoration: none;
        color: #fff;
        padding: 10px 20px;
        margin: 0 10px;
        display: inline-block;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .nav a:hover {
        background-color: #a94444;
    }

    .container {
        margin: auto;
        padding: 20px;
        background-color: rgba(255, 199, 199, 0.8);
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .h1, .h2, .h3 {
        margin: 20px 0;
        margin-bottom: 10px;
        
    }

    .p {
        margin-bottom: 20px;
        
    }

    .btn {
        background-color: #7b1e1e;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #a94444;
    }

    .footer {
        background-color: #7b1e1e;
        color: #fff;
        text-align: left;
        padding: 20px;
        
    }

    .excerpt {
        border: 2px solid #d9a7a7;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #ffcccc;
        text-decoration: none;
    }

    .h2 {
        
        text-decoration: underline;
    }

    .linkx {
        margin-top: 1px;
        padding: 60px;
        text-decoration: none;
        color: #f0f0f0;
       
        font-size: 1.6em;
        text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
    }

    .aesthetic-paragraph {
      
        font-size: 18px;
        line-height: 1.6;
        color: #7b1e1e;
        padding: 20px;
        margin: 0;
        background-color: #ffcccc;
        border-radius: 10px;
    }

    .aesthetic-paragraph:hover {
        box-shadow: 0 6px 12px rgba(122, 20, 20, 0.15);
    }

    .title {
        
        font-size: 36px;
        font-weight: 700;
        color: white;
    }

    .h2x {
       
        font-size: 24px;
        font-weight: 400;
        color: white;
        margin-top: 10px;
        border-radius: 60px;
        border: 2px lightblue solid;
        background-color: #36454F;
    }
    .login-container{
        border: darkred;
    }
    .body-back{
        background-color: #7b1e1e;
        font-family: "Varela Round", sans-serif;
    }
    
</style>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class = "body-back">
   




    <div class="form-div">
        <div class="min-h-screen flex items-center justify-center w-full bg-[#ffe6e6]">
          
            <div class="bg-[rgba(255,192,203,0.8)] border-2 border-[#b22222] shadow-md rounded-lg px-8 py-6 max-w-md" style="background-color: rgba(255, 199, 199, 0.8); border-color: #7b1e1e; color: #7b1e1e;">
                
                <h1 class="text-2xl font-bold text-center mb-4 text-[#8b0000] font-['Langar']" style="padding: 10px; display: inline-block;">Welcome Back!</h1>
                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-[#7b1e1e] mb-2">Username</label>
                        <input style="background-color: #fff5e1;" type="text" name="login" placeholder="Username" class="shadow-sm rounded-md w-full px-3 py-2 border border-[#7b1e1e] focus:outline-none focus:ring-[#7b1e1e] focus:border-[#7b1e1e]" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-[#7b1e1e] mb-2">Password</label>
                        <input style="background-color: #fff5e1;" type="password" name="password" placeholder="Password" class="shadow-sm rounded-md w-full px-3 py-2 border border-[#7b1e1e] focus:outline-none focus:ring-[#7b1e1e] focus:border-[#7b1e1e]" required>
                        <a href="{% url 'account_reset_password' %}" class="text-xs text-[#7b1e1e] hover:text-[#dc143c] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#7b1e1e]">Forgot Password?</a>
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <input type="checkbox" name="remember" class="h-4 w-4 rounded border-[#7b1e1e] text-[#7b1e1e] focus:ring-[#7b1e1e] focus:outline-none" checked>
                            <label for="remember" class="ml-2 block text-sm text-[#7b1e1e]">Remember me</label>
                        </div>
                        <a href="{% url 'account_signup' %}" class="text-xs text-[#7b1e1e] hover:text-[#dc143c] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#7b1e1e]">Create Account</a>
                    </div>
                    <button style="background-color: #7b1e1e;" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#7b1e1e] hover:bg-[#dc143c] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#7b1e1e]">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    

</body>
</html>

{% extends "network/layout2.html" %}

{% load static %}

{% block title %}
    Sign In | Network
{% endblock %}

{% block body %}
    <div class="user-box" style="background-color: #f8f9fa; padding: 2rem; border-radius: 10px;">
        <div>
            <center>
                <h3 style="color: #7b1e1e;">Log in to Network</h3><br>
            </center>
        </div>
    
        <form action="{% url 'login' %}" method="post" id="signin-form" style="width: 100%; margin-bottom: 5vh;">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" autocomplete="off" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control inp pswd" type="password" name="password" placeholder="Password" autocomplete="off">
                <span class="star"><small>{{message}}</small></span>
            </div>
            <center>
                <input class="btn-primary" type="submit" value="Log in" style="margin-top: 10px; width: 95%; background-color: #7b1e1e; border: none;" disabled>
            </center>
        </form>
    
        <div>
            <center>
                Don't have an account?&nbsp;&nbsp;<a href="{% url 'register' %}" style="color: #7b1e1e;">Sign Up</a>
            </center>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".inp").forEach(input => {
                input.addEventListener('input', () => {
                    if ((document.querySelector('.usrnm').value.length === 0) || (document.querySelector('.pswd').value.length === 0)) {
                        document.querySelector('input[type="submit"]').disabled = true;
                    }
                    else {
                        document.querySelector('input[type="submit"]').disabled = false;
                    }
                });
            });
        });
    </script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: "Varela Round", sans-serif;
        }
        .bg-custom {
            background-color: #7b1e1e;
        }
        .bg-custom-light {
            background-color: #f2d7d5;
        }
        .text-custom {
            color: #7b1e1e;
        }
        .border-custom {
            border-color: #d9a7a7;
        }
        .shadow-custom {
            box-shadow: 0 6px 12px rgba(122, 20, 20, 0.15);
        }
        .the-page {
            font-family: "Varela Round", sans-serif;
        }
        .entry-photo {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }
        .bg-custom {
        background-color: #7b1e1e; /* Background color of the header */
    }
    .text-custom {
        color: #7b1e1e; /* Text color for the links */
    }
    .shadow-custom {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .flex {
        display: flex;
    }
    .justify-center {
        justify-content: center;
    }
    .space-x-4 > * + * {
        margin-left: 1rem; /* Space between the links */
    }
    </style>
    <title>My Entries</title>
</head>
<body class="bg-custom-light font-sans leading-relaxed text-custom">
    <div class="the-page">
        <header class="bg-custom text-white p-6 text-center shadow-custom">
            <h1 class="text-4xl font-bold">My Entries</h1>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="{% url 'create_entry' %}" class="bg-white text-custom px-4 py-2 rounded shadow-custom transition-colors duration-300 hover:bg-opacity-75">Create an entry</a>
                <a href="{% url 'home' %}" class="bg-white text-custom px-4 py-2 rounded shadow-custom transition-colors duration-300 hover:bg-opacity-75">Return to Home</a>
            </div>
        </header>

        <!-- <nav class="bg-custom flex justify-center py-4">
            <a href="#" class="text-white mx-2 px-4 py-2 rounded transition-colors duration-300 hover:bg-opacity-75">Home</a>
            <a href="#" class="text-white mx-2 px-4 py-2 rounded transition-colors duration-300 hover:bg-opacity-75">Entries</a>
            <a href="#" class="text-white mx-2 px-4 py-2 rounded transition-colors duration-300 hover:bg-opacity-75">Profile</a>
        </nav> -->

        <main class="container mx-auto p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for entry in entries %}
                    <div class="bg-white border border-custom rounded-lg p-6 shadow-custom flex flex-col">
                        <p class="text-sm text-gray-600 mb-2">{{ entry.created_at }}</p>
                        <p class="mb-4">{{ entry.text }}</p>
                        {% if entry.photo %}
                            <img class="entry-photo mx-auto mb-4" src="{{ entry.photo.url }}" alt="Photo">
                        {% endif %}
                        {% if entry.video %}
                            <video class="w-full h-auto mt-4" controls>
                                <source src="{{ entry.video.url }}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        </main>

        <footer class="bg-custom text-white p-6 text-center shadow-custom">
            <p>&copy; 2024 Ephemera</p>
        </footer>
    </div>
</body>
</html>
